                           <ul>
                               <li> <a href="#"><i class="fas fa-home"></i> Home</a></li>
                               <li><i class="fas fa-angle-double-right"></i> Appointment  Requests</li>
                           </ul>

<div class="row contact-rooo no-margin">
        <div class="container">
           <div class="row">


            <div style="padding:20px" class="col-sm-6">
            <h2 style="font-size:18px"></h2>
                <form action="/doctor_accept2" method="post">
                <div class="row">
                    <div style="padding-top:10px;" class="col-sm-3"><h6><label>Patient&nbsp;Name:</label></h6></div>
                    <div class="col-sm-8"><input type="text"  name="pnm" class="form-control input-sm" readonly  value="{{ pname }}" required></div>
                </div>
                <div style="margin-top:10px;" class="row">
                    <div style="padding-top:10px;" class="col-sm-3"><h6><label>Patient&nbsp;Age:</label></h6></div>
                    <div class="col-sm-8"><input type="text" value="{{page}}" placeholder="" readonly class="form-control input-sm" required >

                        <input type="hidden" value="{{sno}}"  name="sno" class="form-control input-sm" required >
                    </div>
                </div>

                    <div style="margin-top:10px;" class="row">
                    <div style="padding-top:10px;" class="col-sm-3"><h6><label>Gender:</label></h6></div>
                    <div class="col-sm-8"><input type="text" value="{{pgen}}" placeholder="" readonly class="form-control input-sm" required >

                    </div>
                </div>

<div style="margin-top:10px;" class="row">
                        <div style="padding-top:10px;" class="col-sm-3"><h6><label>Appointment Date :</label></h6></div>
                    <div class="col-sm-8"><input type="text"  name="date" value="{{ date }}" class="form-control input-sm" readonly ></div>
                </div>

                    <div style="margin-top:10px;" class="row">
                        <div style="padding-top:10px;" class="col-sm-3"><h6><label>Appointment Time :</label></h6></div>
                    <div class="col-sm-8"><input type="time"  name="time" placeholder="Enter Password" class="form-control input-sm" required ></div>
                </div>

                 <div style="margin-top:10px;" class="row">
                    <div style="padding-top:10px;" class="col-sm-3"><label></label></div>
                    <div class="col-sm-8">
                        <button class="btn btn-danger btn-sm">Submit</button>
                    </div>
                </div><br><br>

                    </form>
            </div>

             <div class="col-sm-3">

                  <div style="margin:5px" class="serv">


         <img src="{{ url_for('static',filename='assets/images/bapnt.jpg')}}" width="700px",height="500px" alt="">







           </div>


         </div>

            </div>
        </div>

      </div>
