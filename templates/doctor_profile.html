<div class="row contact-rooo no-margin">
        <div class="container">
           <div class="row">


            <div style="padding:20px" class="col-sm-6">
<form action="patient_reg_store" method="post" enctype="multipart/form-data">
                <div class="row">
                    <div style="padding-top:10px;" class="col-sm-3"><label>Name :</label></div>
                    <div class="col-sm-8"><input type="text" placeholder="Enter Name" name="name" class="form-control input-sm" value="{{name}}" required ></div>
                </div>
                 <div style="margin-top:10px;" class="row">
                    <div style="padding-top:10px;" class="col-sm-3"><label>Gender :</label></div>
                    <div class="col-sm-8"><input type="text" name="gen" value="{{gen}}" class="form-control input-sm" required ></div>
                </div>
                  <div style="margin-top:10px;" class="row">
                    <div style="padding-top:10px;" class="col-sm-3"><label> Age:</label></div>
                    <div class="col-sm-8"><input type="number" name="age" value="{{age}}" placeholder="Enter Age" class="form-control input-sm" required ></div>
                </div>

    <div style="margin-top:10px;" class="row">
                    <div style="padding-top:10px;" class="col-sm-3"><label>Doctor Specialization  :</label></div>
                    <div class="col-sm-8"><input type="text" name="gen" value="{{prof}}" class="form-control input-sm" required ></div>
                </div>

    <div style="margin-top:10px;" class="row">
                    <div style="padding-top:10px;" class="col-sm-3"><label>Type Of Medication:</label></div>
                    <div class="col-sm-8"><input type="text" name="gen" value="{{medication}}" class="form-control input-sm" required ></div>
                </div>
     <div style="margin-top:10px;" class="row">
                    <div style="padding-top:10px;" class="col-sm-3"><label>city:</label></div>
                    <div class="col-sm-8"><input type="text" name="gen" value="{{city}}" class="form-control input-sm" required ></div>
                </div>

      <div style="margin-top:10px;" class="row">
                    <div style="padding-top:10px;" class="col-sm-3"><label>Working Area:</label></div>
                    <div class="col-sm-8"><input type="text" name="gen" value="{{workarea}}" class="form-control input-sm" required ></div>
                </div>


                 <div style="margin-top:10px;" class="row">
                    <div style="padding-top:10px;" class="col-sm-3"><label>Mobile Number:</label></div>
                    <div class="col-sm-8"><input type="text" name="mno" value="{{contact}}" pattern="[0-9]{10,10}" placeholder="Enter Mobile Number" class="form-control input-sm" required ></div>
                </div>

                 <div style="margin-top:10px;" class="row">
                    <div style="padding-top:10px;" class="col-sm-3"><label>Rating:</label></div>
                     <div class="col-sm-8"><h3>{{rating}}</h3></div>
                </div>

                    </div>
                </div>-->
</form>
