{%include "header.html" %}

  <div class="page-nav no-margin row">
                   <div class="container">
                       <div class="row">
                           <h2>Patient</h2>
                           <ul>
                               <li> <a href="#"><i class="fas fa-home"></i> Home</a></li>
                               <li><i class="fas fa-angle-double-right"></i> Patient Registration</li>
                           </ul>
                       </div>
                   </div>
               </div>



			  {% if msg %}

		<script>alert('User Id already exists..!')</script>

    {% endif %}

<div class="row contact-rooo no-margin">
        <div class="container">
           <div class="row">


            <div style="padding:20px" class="col-sm-6">
<form action="patient_reg_store" method="post" enctype="multipart/form-data">
                <div class="row">
                    <div style="padding-top:10px;" class="col-sm-3"><label>Name :</label></div>
                    <div class="col-sm-8"><input type="text" placeholder="Enter Name" name="name" class="form-control input-sm" required ></div>
                </div>
                 <div class="row">
                    <div style="padding-top:10px;" class="col-sm-3"><label>Gender :</label></div>
                    <div class="col-sm-8">
                          <select name="gen"  class="form-control input-sm" required>
								<option value="Male" >Male
								<option value="Female">Female


							</select>

                    </div>
                </div>
                  <div style="margin-top:10px;" class="row">
                    <div style="padding-top:10px;" class="col-sm-3"><label>Patient Age:</label></div>
                    <div class="col-sm-8"><input type="number" name="age" placeholder="Enter Age" class="form-control input-sm" required ></div>
                </div>
                <div style="margin-top:10px;" class="row">
                    <div style="padding-top:10px;" class="col-sm-3"><label>User ID:</label></div>
                    <div class="col-sm-8"><input type="text" name="uid" placeholder="Enter User ID" class="form-control input-sm"  required></div>
                </div>

                 <div style="margin-top:10px;" class="row">
                    <div style="padding-top:10px;" class="col-sm-3"><label>Password:</label></div>
                    <div class="col-sm-8"><input type="password" name="pwd" placeholder="Enter Password" class="form-control input-sm"  required></div>
                </div>

                 <div style="margin-top:10px;" class="row">
                    <div style="padding-top:10px;" class="col-sm-3"><label>Mobile Number:</label></div>
                    <div class="col-sm-8"><input type="text" name="mno" pattern="[0-9]{10,10}" placeholder="Enter Mobile Number" class="form-control input-sm" required ></div>
                </div>

     <div style="margin-top:10px;" class="row">
                    <div style="padding-top:10px;" class="col-sm-3"><label>Upload Picture:</label></div>
                    <div class="col-sm-8"><input type="file" name="file"  class="form-control input-sm"  required></div>
                </div>



                 <div style="margin-top:10px;" class="row">
                    <div style="padding-top:10px;" class="col-sm-3"><label></label></div>
                    <div class="col-sm-8">
                        		<input type="submit" class="btn btn-danger btn-sm" value="Register">

                    </div>
                </div>
</form>
            </div>


             <div class="col-sm-3">

                  <div style="margin:5px" class="serv">


         <img src="{{ url_for('static',filename='assets/images/patreg.png')}}"  alt="">







           </div>


         </div>

            </div>
        </div>

      </div>
